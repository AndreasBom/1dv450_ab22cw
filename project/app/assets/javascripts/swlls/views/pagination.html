
<div ng-show="showPagination" style="width: 100%;">
    <div class="center">
        <button ng-disabled="currentPage == 0" ng-click="currentPage = currentPage-1" class="btn btn-link">
            <i class="fa fa-chevron-circle-left" style="font-size: larger"></i>
        </button>
        {{currentPage+1}}/{{noOfPages}}
        <button ng-disabled="currentPage >= noOfPages - 1" ng-click="currentPage=currentPage+1" class="btn btn-link">
            <i class="fa fa-chevron-circle-right" style="font-size: larger"></i>
        </button>
    </div>
</div>
